name: Code Format & Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Black installieren
      - name: Install Black
        run: pip install black==24.4.2

      # Ruff installieren
      - name: Install Ruff
        run: pip install ruff==0.6.8

      # Black ausführen (formatieren)
      - name: Run Black
        run: black .

      # Änderungen committen, falls Black etwas geändert hat
      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format with Black"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"

      # Ruff ausführen (nur check, keine Änderungen)
      - name: Run Ruff
        run: ruff check --select=E,F --ignore=E501 .
